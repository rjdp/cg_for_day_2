# Default values for chaosgenius.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1



imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000




webapp:

  image:
    repository: chaosgenius/chaosgenius-webapp
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  routePrefix: /
  ingress:
    enabled: true
    className: ""
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt"
      external-dns.alpha.kubernetes.io/hostname: "app.k8s.chaosgenius.io"
      kubernetes.io/ingress.class: nginx
    hosts:
    - app.k8s.chaosgenius.io
    tls:
    - hosts:
      - app.k8s.chaosgenius.io # This should match a DNS name in the Certificate
      secretName: tls-cg-app
    rules:
      - host: app.k8s.chaosgenius.io
        paths:
          - path: /
            backend: ImplementationSpecific
    tls:
      - secretName: k8s-cg-tls
        hosts:
          - app.k8s.chaosgenius.io

  service:
    type: ClusterIP
    port: 8080

  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 192Mi


backend:
  image:
    repository: chaosgenius/chaosgenius-server
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  server:
    routePrefix: /api
    ingress:
      enabled: true
      className: ""
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
        external-dns.alpha.kubernetes.io/hostname: "app.k8s.chaosgenius.io"
        kubernetes.io/ingress.class: nginx
      hosts:
      - app.k8s.chaosgenius.io
      tls:
      - hosts:
        - app.k8s.chaosgenius.io # This should match a DNS name in the Certificate
        secretName: tls-cg-app
      rules:
        - host: app.k8s.chaosgenius.io
          paths:
            - path: /api
              backend: ImplementationSpecific
      tls:
        - secretName: k8s-cg-tls
          hosts:
            - app.k8s.chaosgenius.io

  
    service:
      type: ClusterIP
      port: 5000

    resources:
      limits:
        cpu: 1200m
        memory: 2.5Gi
      requests:
        cpu: 300m
        memory: 1Gi
      

  worker_analytics:
    resources:
      limits:
        cpu: 1200m
        memory: 2.5Gi
      requests:
        cpu: 300m
        memory: 1Gi
        
  
  worker_alerts:
    resources:
      limits:
        cpu: 1200m
        memory: 2.5Gi
      requests:
        cpu: 300m
        memory: 1Gi

  scheduler:
    resources:
      limits:
        cpu: 1200m
        memory: 2.5Gi
      requests:
        cpu: 300m
        memory: 1Gi




